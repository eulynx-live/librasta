name: Deploy Doxygen

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [$default-branch]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      BUILD_TYPE: Release
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: sudo apt-get install build-essential doxygen graphviz
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DENABLE_RASTA_TLS=ON -DENABLE_RASTA_OPAQUE=ON -DBUILD_DOCUMENTATION=ON
      - name: Build
        run: cmake --build ${{github.workspace}}/build --target documentation --config ${{env.BUILD_TYPE}} -v
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./build/doc/html

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2